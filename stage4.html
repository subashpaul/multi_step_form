<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<html>

<body>
    <div class="body">
        <div class="left">
            <div class="contents">

                <!-- Sidebar start -->
                <div class="side-content">
                    <span class="one "><span>1</span>
                    </span>
                    <div class="d-none">
                        <p class="step">Step 1</p>
                        <p class="c-down">Your info</p>

                    </div>
                </div>
                <div class="side-content two">
                    <span class="two">2</span>
                    <div class="d-none">

                        <p class="step">Step 2</p>
                        <p class="c-down">Select plan</p>
                    </div>
                </div>
                <div class="side-content three">
                    <span class="three">3</span>
                    <div class="d-none">

                        <p class="step">Step 3</p>
                        <p class="c-down">Add-ons</p>
                    </div>

                </div>
                <div class="side-content four">

                    <div class="d-none">

                        <p class="step">Step 4</p>
                        <p class="c-down">Summary</p>
                    </div>

                </div>


                <!-- Sidebar end -->
            </div>
            <div class="div-btn none">
                <button class="back"><a href="stage3.html">Go Back</a></button>
                <button class="btn conf"><a href="stage5.html">Confirm</a></button>
            </div>
        </div>
        <div class="right">
            <div class="right-content">
                <div class="top">
                    <h2 class="title">
                        Finishing up
                    </h2>

                    <span class="small">Double-check everything looks OK before confirming
                    </span>
                </div>
                <div class="below">
                    <div class="bg">
                        <div class="plan">
                            <div class="servpl">
                                <h2 class="plan-title">Arcade (Monthly)</h2>
                                <a href="stage2.html">Change</a>
                            </div>

                        </div>
                        <div class="add">
                            <!-- <p>Online service <span><b>+$1/mo</b></span></p>
                            <p>Larger Storage <span><b>+$2/mo</b></span></p> -->

                    </div>
                    <div class="total">
                        <!-- <p>Total (per month)
                        <h2>+$12/mo</h2> -->
                        </p>
                    </div>

                </div>
                <div class="bottom">
                    <button class="d-none back"><a href="stage3.html">Go Back</a></button>
                    <button class="btn d-none conf"><a href="stage5.html">Confirm</a></button>

                </div>
            </div>

        </div>
    </div>
