<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="left">
            <div class="contents">

                <!-- Sidebar start -->
                <div class="side-content">
                    <span class="one "><span>1</span>
                    </span>
                    <div class="d-none">
                        <p class="step">Step 1</p>
                        <p class="c-down">Your info</p>

                    </div>
                </div>
                <div class="side-content two">
                    <span class="two active">2</span>
                    <div class="d-none">

                        <p class="step">Step 2</p>
                        <p class="c-down">Select plan</p>
                    </div>
                </div>
                <div class="side-content three">
                    <span class="three">3</span>
                    <div class="d-none">

                        <p class="step">Step 3</p>
                        <p class="c-down">Add-ons</p>
                    </div>

                </div>
                <div class="side-content four">
                    <span class="four">4</span>
                    <div class="d-none">

                        <p class="step">Step 4</p>
                        <p class="c-down">Summary</p>
                    </div>

                </div>


                <!-- Sidebar end -->
            </div>
            <div class="div-btn none">
                <button class="back"><a href="index.html">Go Back</a></button>
                <button class="btn"><a href="stage3.html">Next Step</a></button>
            </div>
        </div>
        <div class="right">
            <div class="right-content">
                <div class="top">
                    <h2 class="title">
                        Select your plan
                    </h2>

                    <span>You have the option of monthly or yearly billing.</span>
                </div>

                <div class="subscriptions">

                    <div class="arcade item">
                        <img src="/assets/images/icon-arcade.svg" alt="arcade" srcset="">
                        <div>
                            <p>Arcade</p>
                            <span>$9/mo</span>
                        </div>
                    </div>

                    <div class="advance item">
                        <img src="/assets/images/icon-advanced.svg" alt="advanced">
                        <div>
                            <p>Advanced</p>
                            <span>$12/mo</span>
                        </div>
                    </div>

                    <div class="pro item">
                        <img src="/assets/images/icon-pro.svg" alt="" srcset="">
                        <div>

                            <p>Pro</p>
                            <span>$15/mo</span>
                        </div>

                    </div>
                </div>
                <div class="monthly">
                    <span class="month-active">Monthly</span>
                    <input type="checkbox" class="switch" name="switch" id="switch">
                    <span>Yearly</span>

                </div>
                <div class="bottom">
                    <button class="d-none back"><a href="index.html">Go Back</a></button>
                    <button class="btn d-none"><a href="stage3.html">Next Step</a></button>

                </div>
            </div>
        </div>
    </div>
    <script type="module" src="s2.js"></script>
</body>

</html>
